<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agustín Saponare</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ccc;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        /* Merch Section */
        .merch-section {
            padding: 60px 0;
            background-color: #111;
        }

        .section-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .merch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .merch-item {
            background-color: #222;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .merch-item:hover {
            transform: translateY(-5px);
        }

        .merch-item img {
            width: 100%;
            height: 200px;
            background-color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
        }

        .visit-store {
            text-align: center;
        }

        .visit-store a {
            color: #fff;
            text-decoration: underline;
            font-size: 18px;
        }

        /* Tours Section */
        .tours-section {
            padding: 60px 0;
            background-color: #000;
        }

        .no-dates {
            text-align: center;
            color: #999;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .view-past a {
            color: #fff;
            text-decoration: underline;
        }

        /* Videos Section */
        .videos-section {
            padding: 60px 0;
            background-color: #111;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-item {
            background-color: #222;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item::before {
            content: '▶';
            font-size: 48px;
            color: #fff;
        }

        .video-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            background-color: rgba(0,0,0,0.8);
            padding: 5px 10px;
        }

        .watch-more {
            text-align: center;
        }

        .watch-more a {
            color: #fff;
            text-decoration: underline;
        }

        /* Newsletter Section */
        .newsletter-section {
            padding: 60px 0;
            background-color: #000;
        }

        .newsletter-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #000;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ccc;
        }

        .terms {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-content {
            margin-bottom: 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }

        .copyright {
            color: #999;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">Agustín Saponare</a>
            <ul class="nav-links">
                <li><a href="#store">Store</a></li>
                <li><a href="#live">Live</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#newsletter">Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>¡Gracias por visitar! La web se encuentra en construcción.</h1>
            </div>
        </section>

        <section id="live" class="tours-section">
            <div class="container">
                <h2 class="section-title">Últimos Shows</h2>
                <p class="no-dates">-</p>
                <div class="view-past">
                    <a href="#">Ver todas las fechas anteriores</a>
                </div>
            </div>
        </section>

        <section id="videos" class="videos-section">
            <div class="container">
                <h2 class="section-title">Videos</h2>
                <div class="video-grid">
                    <div class="video-item">
                        <div class="video-title">1</div>
                    </div>
                    <div class="video-item">
                        <div class="video-title">2</div>
                    </div>
                    <div class="video-item">
                        <div class="video-title">3</div>
                    </div>
                </div>
                <div class="watch-more">
                    <a href="https://www.youtube.com/@agustinsaponare">Más videos</a>
                </div>
            </div>
        </section>
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#store">Store</a>
                <a href="#live">Live</a>
                <a href="#videos">Videos</a>
                <a href="#newsletter">Newsletter</a>
            </div>
            <p class="copyright">© 2025 Agustín Saponare</p>
        </div>
    </footer>
</body>
</html>
